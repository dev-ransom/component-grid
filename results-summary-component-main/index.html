<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Results summary component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section class="container">
     
        <article class="card">
          <p class="header-text">Your Result</p>
          <div class="circle">
            <h1 class="big">76</h1>
            <small>of 100</small>
          </div>
          <h3>Great</h3>
          <p class="text">
            Great You scored higher than 65% of the people who have taken<br>these
            tests.
          </p>
    
      </article>
        <article class="card card2">
          <p class="header-text header-text-2">Summary</p>
          <div class="flex orange">
            <article class="flex1 ">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </article>
            <small><span>80</span>/ 100</small>
          </div>
          <div class="flex yellow">
            <article class="flex1 ">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </article>
            <small><span>92</span>/ 100</small>
          </div>
          <div class="flex green">
            <article class="flex1 ">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </article>
            <small><span>61</span> / 100</small>
          </div>
          <div class="flex purple">
            <article class="flex1 ">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </article>
            <small> <span>72</span> / 100</small>
          </div>
          <button type="submit" class="btn">Continue</button>
      </article>
    </section>

    <!-- Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. 
  </div>-->
  </body>
</html>
